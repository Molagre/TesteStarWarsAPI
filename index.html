                <!-- Cabeçalho -->
                <h3>ATIVIDADE ID STAR WARS</h3>

                <div class="instucoes">
                <img src="swlogo.png" alt="" height="120" width="210">
                <br><br>
                </div>

                
                <div class="instucoes">
                O objetivo desta atividade é buscar informações em uma API e atualiza-las a 
                partir de um Id definida pelo usuário   

                <br><br>   
                    <div class="subinstrucoes">
                    Digite um número para selecionar um personagem e veja suas especificações!
                    </div>
                    
                <br>
                <input type="number" placeholder="1" id="cxtexto">
                <button onclick="BuscarId()">Buscar ID</button>
                </div>
            

                <script>
                    // Declarar Variável NumeroId
                    var NumeroId = document.getElementById("cxtexto").value


                    // Botão definir valor ID
                    function BuscarId() {
                        var NumeroId = document.getElementById("cxtexto").value

                        if(NumeroId) {
                            NumeroId = document.getElementById("cxtexto").value
                        } else {
                            NumeroId = 1
                        }

                        // Acessar API + Valor ID
                        fetch('https://swapi.dev/api/people/'+NumeroId)
                                        // Baixar dados da API
                                        .then(function(response){
                                            return response.json();
                                        })
                                        // Direcionar Id para cada dado Baixado
                                        .then(function(data){
                                            
                                            document.getElementById('NomePersonagem').innerHTML= data.name;
                                            document.getElementById('AlturaPersonagem').innerHTML= data.height;
                                            document.getElementById('PesoPersonagem').innerHTML= data.mass;
                                            document.getElementById('CorPelePersonagem').innerHTML= data.skin_color;
                                            document.getElementById('CorCabeloPersonagem').innerHTML= data.hair_color;
                                            document.getElementById('CorOlhoPersonagem').innerHTML= data.eye_color;
                                            document.getElementById('GeneroPersonagem').innerHTML= data.gender;

                                        });

                    }           
                        
                </script>

                <!-- Tabela -->
                <br><br>
                <center>
                
                <table>
                <tr>
                    <td><div class="info"><Label>Nome:&nbsp;</Label></div></td>
                    <td><div class="valores" id="NomePersonagem"></div></td>

                    <td></td>
